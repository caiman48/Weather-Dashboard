<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>My Travel Weather Guide</title>
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="Assets/Css/style.css"/>
    <!-- Including day.js library for date manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- Including jQuery for easier DOM manipulation and AJAX -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Page header containing the main title -->
    <header class="page-header">
        <h1>My Travel Weather Guide</h1>
    </header>
    <!-- Main content container -->
    <main class="main-container">
        <!-- Sidebar for search functionality -->
        <aside class="search-panel">
            <!-- Input for entering city names -->
            <input type="text" id="locationInput" class="search-field" placeholder="New city search...">
            <!-- Button to initiate the weather search -->
            <button id="findWeather" class="search-btn">Find Weather</button>
            <!-- Unordered list to display search history -->
            <ul id="pastSearches" class="search-history"></ul>
        </aside>
        <!-- Section displaying weather information -->
        <section class="weather-info">
            <!-- Article for current weather conditions -->
            <article class="weather-now">
                <h2 id="placeName">City, State</h2>
                <!-- Displaying the current date -->
                <time id="weatherDate">MM/DD/YYYY</time>
                <!-- Image for the current weather icon, hidden by default -->
                <img id="currentIcon" src="" alt="Current Weather Icon" style="display:none;">
                <!-- Current temperature -->
                <p>Temp: <span id="tempNow">--</span> Â°F</p>
                <!-- Current wind speed -->
                <p>Wind: <span id="windNow">--</span> mph</p>
                <!-- Current humidity -->
                <p>Humidity: <span id="humidityNow">--</span>%</p>
            </article>
             <!-- Article for the 5-day forecast -->
            <article class="forecast-panel">
                <h2>Upcoming Forecast</h2>
                <!-- Container for the forecast cards -->
                <div id="forecastContainer" class="forecast-grid">
                    <!-- Forecast cards will be dynamically inserted here -->
                </div>
            </article>
        </section>
    </main>
    <!-- Link to the JavaScript file that handles the site's functionality -->
    <script src="Assets/Script/script.js"></script>
</body>
</html>
