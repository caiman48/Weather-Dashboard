<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Weather Guide</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <header class="page-header">
        <h1>My Travel Weather Guide</h1>
    </header>
    
    <main class="main-container">
        <aside class="search-panel">
            <input type="text" id="locationInput" class="search-field" placeholder="New city search...">
            <button id="findWeather" class="search-btn">Find Weather</button>
            <section id="pastSearches" class="search-history"></section>
        </aside>
        
        <section class="weather-info">
            <article class="weather-now">
                <h2 id="placeName">City, State</h2>
                <time id="weatherDate">MM/DD/YYYY</time>
                <img id="currentIcon" src="" alt="Current Weather Icon" style="display:none;">
                <p>Temp: <span id="tempNow">--</span> Â°F</p>
                <p>Wind: <span id="windNow">--</span> mph</p>
                <p>Humidity: <span id="humidityNow">--</span>%</p>
            </article>
            
            <article class="forecast-panel">
                <h2>Upcoming Forecast</h2>
                <div id="forecastContainer" class="forecast-grid">
                    
                </div>
            </article>
        </section>
    </main>
    
    <script src="weather-script.js"></script>
</body>
</html>
